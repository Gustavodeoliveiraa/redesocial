{% load static %} 


<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <title> {% block title %}{% endblock title %} -App</title>
    {% include 'account/partials/head.html' %}
</head>
<body>
    <main >
        <div class="login-container" id="login-content">
            {% block content %}{% endblock content %}

            {% comment %} REMOVE {% endcomment %}
            {% if messages %}
                {% for message in messages %}
                    <div class=" message {{message.tags}} center">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </main>
</body>
</html>
